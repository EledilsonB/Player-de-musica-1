<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon-->
    <link rel="Icon" href="./imagens de capas/favicons/favicon-16x16.png">

</head>

<body>

    <div class="music-container">
        <h4 id="playlist-title"> Playlist </h4>
        <img id="cover" alt="Disc-Cover."> </img>
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name"> nome da música</div>
                <div id="band-name" class="dark-color"> nome da banda </div>
            </div>
            <button id="like" class="button button-navigate dark-color"> <i class="bi bi-heart"></i> </button>
        </div>
        <!--vai servir para aumentar o tamanho da parte clicavel da barra de progresso.-->
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress">
                </div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button button-navigate"> <i class="bi bi-shuffle "></i> </button>
            <button id="previous" class="button"> <i class="bi bi-skip-start-fill"></i> </button>
            <button id="play" class="button button-biggest"> <i class="bi bi-play-circle-fill"></i> </button>
            <button id="next" class="button"> <i class="bi bi-skip-end-fill"></i> </button>
            <button id="repeat" class="button button-navigate"> <i class="bi bi-repeat"></i> </button>
        </div>
    </div>

    <script src="./script.js">
    </script>
</body>

</html>
